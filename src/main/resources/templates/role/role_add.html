<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label for="code" class="layui-form-label">
                    <span class="x-red">*</span>角色代码</label>
                <div class="layui-input-block">
                    <input type="text" id="code" name="code" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>角色名称</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="description" class="layui-form-label">
                    描述</label>
                <div class="layui-input-block">
                    <input type="text" id="description" name="description"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form'], function () {
        var form = layui.form

        //监听提交
        form.on('submit(demo1)', function (data) {
            $.ajax({
                url: "/user/addUser",
                type: "post",
                data: data.field,
                dataType: "json",
                success: function (result) {
                    if (result.success) {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    } else {
                        layer.msg(result.msg, {icon: 0, time: 2000});
                    }
                }, error: function (result) {
                    layer.msg(result.responseText, {icon: 0, time: 2000});
                }
            });


            return false;
        });

    });
</script>
</body>
</html>
