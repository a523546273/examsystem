<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}"></script>
    <style>
    </style>
</head>

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="userType">
                                <option></option>
                                <option th:value="1">管理员</option>
                                <option th:value="2">普通用户</option>
                            </select>
                        </div>

                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="mobilePhone" placeholder="请输入手机号" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" th:onclick="addRole()">
                        <i class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table id="roleTable" lay-filter="roleFilter"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="barDemo">
    <a shiro:hasRole="ADMIN" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="switchTpl">
    <input type="checkbox" name="sex" data-roleid="{{d.roleid}}" lay-skin="switch" lay-text="启用|注销"
           lay-filter="statusFilter"
           {{ d.validity== 1 ?'checked':'' }} >
</script>

<script>
    var table;
    layui.use('table', function () {
        table = layui.table;
        var form = layui.form;

        table.render({
            elem: '#roleTable'
            , url: '/role/roleList'
            , initSort: false
            , where: {}
            , cols: [
                [
                    {type: 'checkbox'},
                    {title: '序号', type: 'numbers'}
                    , {field: 'code', width: 150, title: '角色代码'}
                    , {
                    field: 'name', width: 100, title: '角色名称'
                }
                    , {field: 'description', width: 150, title: '描述'}
                    , {
                    field: 'validity', width: 150, title: '状态', templet: '#switchTpl'
                }
                    , {field: 'createdate', width: 150, title: '创建日期'}
                    , {fixed: 'right', title: '操作', width: '100', align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
        });

        //监听提交
        form.on('submit(sreach)', function (data) {

            table.reload("roleTable", {
                where: data.field
            })

            return false;
        });

        //监听指定开关
        form.on('switch(statusFilter)', function (data) {
            var validity;
            if (this.checked) {
                validity = 1;
            } else {
                validity = 0;
            }
            var roleid = data.elem.dataset.roleid;

            $.post("/role/updateStatus", {roleid: roleid, validity: validity}, function (result) {

            })
        });


        //监听行工具事件
        table.on('tool(roleFilter)', function (obj) {
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('确定要删除吗', function (index) {
                    $.post("/role/removeRole", {roleid: data.roleid}, function (result) {
                        if (result.success) {
                            layer.close(index);
                            table.reload("roleTable", {})
                        } else {
                            layer.msg(result.msg, {icon: 0, time: 2000});
                        }
                    })
                });
            } else if (layEvent === 'edit') {
                layer.msg('暂不实现');
            }
        });

    });

    function addRole() {
        xadmin.open('添加角色', '/page/role/role_add.html', 600, 400, false, function () {
            table.reload("roleTable", {})
        })
    }


</script>


</html>
